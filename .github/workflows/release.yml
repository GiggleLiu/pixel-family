name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: typst-community/setup-typst@v4

      - name: Compile manual
        run: typst compile manual.typ manual.pdf

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: manual.pdf
