name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: typst-community/setup-typst@v4

      - name: Compile manual (test)
        run: typst compile manual.typ manual.pdf

      - name: Render character SVGs
        run: typst compile --root . --format svg images/render.typ 'images/render-{0p}.svg'

      - name: Verify all SVGs generated
        run: |
          for i in 01 02 03 04 05 06 07 08 09 10; do
            test -f "images/render-${i}.svg" || { echo "Missing render-${i}.svg"; exit 1; }
          done
          echo "All 10 character SVGs generated successfully"

      - name: Upload manual PDF
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: manual
          path: manual.pdf
